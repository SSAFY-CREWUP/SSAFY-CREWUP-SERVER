spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

server:
  servlet:
    session:
      cookie:
        same-site: none
        secure: true

logging:
  level:
    root: INFO
    com.ssafy.crewup: INFO
    org.apache.ibatis: ERROR

springdoc:
  swagger-ui:
    disable-swagger-default-url: true

app:
  server:
    url: ${SERVER_URL}
  cors:
    allowed-origins: https://ssafy-crewup-front.vercel.app